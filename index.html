<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ZEOtestProject</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container flex-row header__container">
			<div class="header__logo">
				<a href="#">
					<img class="logo-img" src="assets/images/logo.png" alt="logo">
				</a>
			</div>
			<div class="header__slogan">
				<span class="slogan__first-letter">3</span> easy steps to clean your mac!
			</div>
			
			<div class="header__triangle">&#9701;</div> 
		</div>
	</header><!-- .header-->

	<div class="content-box steps-block">
		<div class="container">
			<div class="steps__container flex-col">
				<div class="step flex-row">
					<img src="assets/images/step-1.png" alt="step-1">
					<span class="step-num">Step: 1</span>
					Click <span class="download-me">
						"Download now"
					</span>
				</div>
				<div class="step flex-row">
					<img src="assets/images/step-2.png" alt="step-1">
					<span class="step-num">Step: 2</span>
					Click
					<span class="text-bold"> "Run" </span> 
					or 
					<span class="text-bold"> "Save" </span>
				</div>
				<div class="step flex-row">
					<img src="assets/images/step-3.png" alt="step-1">
					<span class="step-num">Step: 3</span>
					Scan your Mac
				</div>
				<div class="download-btn flex-row">
					Download now
				</div>
			</div>
		</div>
	</div><!-- .content -->

</div><!-- .wrapper -->

<footer class="footer">
	
</footer><!-- .footer -->

	
</body>
</html>
