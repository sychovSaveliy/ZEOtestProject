<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ZEOtestProject</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="assets/js/main.js"></script>
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container flex-row header__container">
			<div class="header__logo">
				<a href="#">
					<img class="logo-img" src="assets/images/logo.png" alt="logo">
				</a>
			</div>
			<div class="header__slogan">
				<span class="slogan__first-letter">3</span> easy steps to clean your mac!
			</div>
			
			<div class="header__triangle">&#9701;</div> 
		</div>
	</header><!-- .header-->

	<div class="content-box steps-block">
		<div class="container flex-row">
			<div class="steps__container flex-col">
				<div class="step flex-row">
					<img src="assets/images/step-1.png" alt="step-1">
					<span class="step-num">Step: 1</span>
					Click <span class="download-me">
						"Download now"
					</span>
				</div>
				<div class="step flex-row">
					<img src="assets/images/step-2.png" alt="step-1">
					<span class="step-num">Step: 2</span>
					Click
					<span class="text-bold"> "Run" </span> 
					or 
					<span class="text-bold"> "Save" </span>
				</div>
				<div class="step flex-row">
					<img src="assets/images/step-3.png" alt="step-1">
					<span class="step-num">Step: 3</span>
					Scan your Mac
				</div>
				<div class="download-btn flex-row">
					Download now
				</div>
				<a class="or-click" href="#">or Click here to download</a>
			</div>
			
			<div class="mac__container flex-col">
				<img class="mac__main-img" src="assets/images/mac-sh.jpg" alt="shower">
				
				<div class="mac__image-container flex-row">
					<div class="mac__downloads">
						27,332
					</div>
					<div class="mac__rating">
						<img src="assets/images/rating.png" alt="rating">
					</div>
				</div>
				
			</div>
		</div>
		<div class="container partners flex-row">
			<div class="partner-container par-1"></div>
			<div class="partner-container par-2"></div>
			<div class="partner-container par-3"></div>
			<div class="partner-container par-4"></div>
		</div>
		
		<div class="tools-icons">
			<div class="container flex-col">
				<h1 class="tools__heading">What we have to keep your Mac <span class="main-color">clean and safe</span></h1>
				
				<div class="tools__container flex-row">
					<div class="icons__container">
						<svg class="svg-cont" width="100%" height="100%" viewBox="0 0 700 300" preserveAspectRatio="none">
							<defs>
								<g id="poly">
									<polygon style="fill: #fff; stroke: #cecece;" points="0,25,46,0,92,25,92,75,46,100,0,75,0,25" /> 
								</g>
							</defs>
							<use  x="1" y="1" xlink:href="#poly"></use>
							<use  x="111" y="1" xlink:href="#poly"></use>
							<use  x="222" y="1" xlink:href="#poly"></use>
							<use  x="333" y="1" xlink:href="#poly"></use>
							<use  x="444" y="1" xlink:href="#poly"></use>
							<use  x="555" y="1" xlink:href="#poly"></use>
							
							<use  x="56" y="100"  xlink:href="#poly"></use>
							<use  x="167" y="100" xlink:href="#poly"></use>
							<use  x="278" y="100" xlink:href="#poly"></use>
							<use  x="389" y="100" xlink:href="#poly"></use>
							<use  x="500" y="100" xlink:href="#poly"></use>
							
							<use  x="1" y="200" xlink:href="#poly"></use>
							<use  x="111" y="200" xlink:href="#poly"></use>
							<use  x="222" y="200" xlink:href="#poly"></use>
							<use  x="333" y="200" xlink:href="#poly"></use>
							<use  x="444" y="200" xlink:href="#poly"></use>
							<use  x="555" y="200" xlink:href="#poly"></use>
							
						</svg>
					</div>
				</div>
			</div>
		</div>
	</div><!-- .content -->

</div><!-- .wrapper -->



	
</body>
</html>
